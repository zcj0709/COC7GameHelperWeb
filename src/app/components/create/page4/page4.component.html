<div class="div_roll_character">
	<h3>Step 4: Create backstory</h3>
	<br><br>

	<form class="backstoryForm">
		<div class="form-group">
			<label for="exampleFormControlTextarea1">Personal Description</label>
			<textarea class="form-control" [(ngModel)]="backstory.pd" [ngModelOptions]="{standalone: true}" rows="2"></textarea>
		</div>
		<div class="form-group">
			<label for="exampleFormControlTextarea1">Ideology/Beliefs</label>
			<textarea class="form-control" [(ngModel)]="backstory.ib" [ngModelOptions]="{standalone: true}"rows="2"></textarea>
		</div>
		<div class="form-group">
			<label for="exampleFormControlTextarea1">Significant People</label>
			<textarea class="form-control" [(ngModel)]="backstory.sp" [ngModelOptions]="{standalone: true}" rows="2"></textarea>
		</div>
		<div class="form-group">
			<label for="exampleFormControlTextarea1">Meaningful Locations</label>
			<textarea class="form-control" [(ngModel)]="backstory.ml" [ngModelOptions]="{standalone: true}" rows="2"></textarea>
		</div>
		<div class="form-group">
			<label for="exampleFormControlTextarea1">Treasured Possessions</label>
			<textarea class="form-control" [(ngModel)]="backstory.tp" [ngModelOptions]="{standalone: true}" rows="2"></textarea>
		</div>
		<div class="form-group">
			<label for="exampleFormControlTextarea1">Traits</label>
			<textarea class="form-control" [(ngModel)]="backstory.tr" [ngModelOptions]="{standalone: true}" rows="2"></textarea>
		</div>
		<div class="form-group">
			<label for="exampleFormControlTextarea1">Key Backstory Connection</label>
			<textarea class="form-control" [(ngModel)]="backstory.kbc" [ngModelOptions]="{standalone: true}" rows="2"></textarea>
		</div>
		<div class="form-group">
			<label for="exampleFormControlTextarea1">Additional Details</label>
			<textarea class="form-control" [(ngModel)]="backstory.ad" [ngModelOptions]="{standalone: true}" rows="5"></textarea>
		</div>

		<div class="form-group">
			<div class="row mt-4">
				<div class="col">
				</div>
				<div class="col">
					<button class="btn btn-secondary buttonClear"  (click)="clear()" >Clear</button>
					<button type="Submit" class="btn btn-success" (click)="submit()" [routerLink]="['/view']">Finish & Save</button>
				</div>
			</div>
		</div>
	</form>
	<br>
</div>
